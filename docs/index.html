<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Biodiversity Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Test Subject ID No.:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Demographic Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body">
            <table>
              <tr><td><b>Age </b></td><td id="age"></td></tr>
              <tr><td><b>Type </b></td><td id="type"></td></tr>
              <tr><td><b>Ethnicity</b></td><td id="ethnicity"></td></tr>
              <tr><td><b>Gender </b></td><td id="gender"></td></tr>
              <tr><td><b>Location </b></td><td id="location"></td></tr>
              <tr><td><b>Wfreq </b></td><td id="freq"></td></tr>
              <tr><td><b>Sample </b></td><td id="sample"></td></tr>
              </table>
          </div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar"></div>
      </div>
      <div class="col-md-5">
        <div id="bubble"></div>
      </div>
    </div>
    <!-- <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div> -->
  </div>
  
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./static/js/app.js"></script>
  <script src="./static/js/bonus.js"></script>
  
</body>

</html>
